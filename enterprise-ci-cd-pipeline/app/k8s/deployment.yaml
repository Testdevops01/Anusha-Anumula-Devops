apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: flaskapp 
  labels: 
    app: flaskapp 
spec: 
  replicas: 2 
  selector: 
    matchLabels: 
      app: flaskapp 
  template: 
    metadata: 
      labels: 
        app: flaskapp 
    spec: 
      containers: 
      - name: flaskapp 
        image: IMAGE_PLACEHOLDER 
        ports: 
        - containerPort: 5000 
        env: 
        - name: ENV 
          value: "production" 
        resources: 
          requests: 
            cpu: "200m" 
            memory: "256Mi" 
          limits: 
            cpu: "500m" 
            memory: "512Mi" 
        livenessProbe: 
          httpGet: 
            path: /health 
            port: 5000 
          initialDelaySeconds: 30 
          periodSeconds: 10 
        readinessProbe: 
          httpGet: 
            path: /health 
            port: 5000 
          initialDelaySeconds: 5 
          periodSeconds: 5 
